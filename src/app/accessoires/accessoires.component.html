<div class="card shadow mb-4">
    
    <div class="card-body">
    <h1>Liste des Accessoires</h1>
    <table class="table table-striped" width="100%">
    <thead>
    <tr>
    <th>Type</th>
    <th>Matiere</th>
    <th>Categorie</th>
    <th>Prix</th>
    <th>Quantit√©</th>
    <th>Date insertion</th>
    <th>Approvisionner</th>
    <th *ngIf="authServ.testerAdmin()">Action</th>
    
   
    </tr>
    </thead>
    <tbody *ngFor="let accessoire of tab_acc">
    <tr>
    <td>{{accessoire.type}}</td>
    <td>{{accessoire.matiere | uppercase}}</td>
    <td>{{accessoire.categ!.typec}}</td>
    <td>{{accessoire.prix | number : '1.3'}}</td>
    <td >{{accessoire.qte}}</td>
    <td>{{accessoire.dateAjout | date:'dd/MM/YYYY' }}</td>
    <td *ngIf="accessoire.qte!=0">Non</td>
    <td [ngStyle]="zeroStyle" *ngIf="accessoire.qte==0" >Oui</td>

    
    <td *ngIf="authServ.testerAdmin()">
        
        <a class="btn btn-success" [routerLink]="['/updateAccessoire',accessoire.type]">
            <img src="../assets/img/edit.png" height="32" width="32"></a>
         <a class="btn btn-danger" (click)="suppAccessoire(accessoire)">
             <img src="../assets/img/delete.png" height="32" width="32"></a>
        </td>
        
</tr>
</tbody>
</table>
</div>
</div>
